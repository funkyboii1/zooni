    body {

      font-family: 'Quicksand', sans-serif;
      text-align: center;

    h1 {

    }

    p {
      font-size: 1.2em;

    video {
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 183, 197, 0.5);
      width: 90%;

    }

    .bow-btn {
      background: #ffd1dc;
      color: #fff;
      padding: 0.8em 1.8em;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      margin-top: 2.5em;
      position: relative;
    }

    .bow-btn:hover {
      background: #ff94c2;
      transform: scale(1.05);
    }

    /* üéÄ cute bow effect */
    .bow-btn::before, .bow-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    .bow-btn::before {
      left: -10px;
    }

    .bow-btn::after {
      right: -10px;
    }
  </style>
